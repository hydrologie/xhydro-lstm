  - conda-forge
dependencies:
  - python >=3.9,<3.13
  - charset-normalizer >=3.1.0
  - netcdf4 # Pinning in RavenPy and xhydro complicate the versioning here.
  - numpy >=1.24.0
  - scikit-learn >=1.2.0
