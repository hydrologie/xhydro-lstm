  - xarray >=2023.11.0
  - xhydro
  # Dev tools and testing
  - pip >=24.3.1
  - blackdoc >=0.3.9
  - bump-my-version >=0.30.1
  - coverage >=7.5.0
  - coveralls >=4.0.1
  - flake8 >=7.1.1
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.10.1,<4.0
  - isort ==6.0.0
  - mypy >=1.14.1
  - numpydoc >=1.8.0
  - pooch >=1.8.0
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - ruff >=0.9.0
  - tox >=4.24.1
  - watchdog >=4.0.0
